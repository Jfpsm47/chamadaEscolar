<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
  <body>
    <h1 th:text="${turma.nome}"></h1>

  <table>
      <tr th:each="aluno : ${alunos}">
          <td th:text="${aluno.nome}"></td>
      </tr>
  </table>
  <form method="post" action="/chamada/cadastrar">
      <input type="number" th:value="${turma.id}" name="id">
      <button type="submit">Nova Chamada</button>
  </form>
  </body>
</html>
